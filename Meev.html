<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Welcome To #9albouza! Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      padding: 20px;
    }

    .wave-hand {
      font-size: 3.5vw;
      animation: wave 2s infinite;
      display: inline-block;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 10px;
      font-weight: bold;
      white-space: nowrap;
    }

    h2 {
      font-size: 4.5vw;
      font-weight: normal;
      color: white;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      margin: 10px;
      color: white;
      background: rgba(0, 123, 255, 0.8);
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .btn:hover {
      background: rgba(0, 123, 255, 1);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
    }

    .music-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .music-toggle:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .music-toggle img {
      width: 30px;
      height: 30px;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      15% { transform: rotate(15deg); }
      30% { transform: rotate(-10deg); }
      45% { transform: rotate(15deg); }
      60% { transform: rotate(-5deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    /* Responsive tweaks for smaller screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
      }
      h2 {
        font-size: 6vw;
      }
      .btn {
        font-size: 1rem;
        padding: 8px 16px;
      }
      .wave-hand {
        font-size: 6vw;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 9vw;
      }
      h2 {
        font-size: 7vw;
      }
      .btn {
        font-size: 0.9rem;
        padding: 6px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- فيديو الخلفية -->
  <video class="background-video" autoplay muted loop>
    <source src="https://videocdn.cdnpk.net/videos/3e14703a-1314-546f-ac2d-086d2a251721/horizontal/previews/clear/large.mp4?token=exp=1744573318~hmac=3828c7b99879db14d9c121647b9f51bd32463c76e14ee0de5439d90e9cbe78f4" type="video/mp4">
  </video>

  <!-- طبقة سوداء -->
  <div class="overlay"></div>

  <!-- زر تشغيل/إيقاف الموسيقى -->
  <button class="music-toggle" onclick="toggleMusic()">
    <img src="https://cdn-icons-png.flaticon.com/512/727/727269.png" alt="Music Icon">
  </button>

  <!-- المحتوى -->
  <div class="content">
    <div class="wave-hand">👋</div>
    <h1>Welcome To #9albouza!</h1>
    <h2>Site</h2>
    <div class="buttons">
      <a class="btn" href="https://discord.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" width="24"> Discord
      </a>
      <a class="btn" href="https://instagram.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="24"> Instagram
      </a>
    </div>
  </div>

  <!-- مشغل موسيقى -->
  <audio id="bg-music" autoplay loop>
    <source src="https://c.top4top.io/m_3390stkzp1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    const musicBtn = document.querySelector(".music-toggle img");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicBtn.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png";
      } else {
        music.pause();
        musicBtn.src = "https://cdn-icons-png.flaticon.com/512/727/727240.png";
      }
    }

    music.addEventListener('seeking', () => {
      music.currentTime = 0;
    });
  </script>

</body>
</html>
